<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <!-- ESTILOS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>All Music</title>
</head>
<body>
    <div class="container py-3">
        <header>
            <!-- TITULO -->
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="./index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-2" id="titulo">All Music</span>
                </a>
            </div>

            <!-- HERO -->
            <div>
                <img src="./imagenes/cover.jpg" class="d-block w-100" alt="cover.jpg">
            </div>
            <div id="hero"></div>
        </header>

        <main id="producto-contenedor">
            <div class="goCartContainer">
                <div class="goCartButton"> 
                    <a href="#carrito-contenedor"> 
                        <i><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        </i>
                    </a>
                </div>


            </div>
        
        </main>

        <div class="container bg-light" id="carrito-contenedor">
            <h4 class="pt-3">Carrito de compras</h4>
            <table class="container table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            
            <div class="row" id="cards"></div>
        
        <hr class="container hrCarrito">
            <thead>
                <tr>
                    <th scope="row" colspan="1">Total productos</th>
                    <td class="tdCarritoFooter" colspan="2"><span id="totalCantidad"></span></td>
                    <td class="font-weight-bold"> $ <span id="totalPrecio"></span></td>
                </tr>
            </thead>
            </table>
        </div>
        
        <div class="d-flex justify-content-end">
            <button class="btn btn-success align-items-center" id="botonPago" >Ir a Pagar</button>
        </div>
    </div>
        
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top bottom-0 footerColor">
        <p class="col-md-4 mb-0 text-muted ps-1">Creado por Franco Prafil &copy; 2022 Company, Inc</p>
        
        <a href="/" class="fs-4 col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            All Music
        </a>
    </footer>
    
    <script src="stock.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="carritoIndex.js" type="module"></script>
    <script src="getData.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
